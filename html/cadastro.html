<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cta.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/components.css">
    

    <title>MINHABOLSA - LOGIN</title>

<body class="backgroundCinza">

        <img src="../img/minhaBolsaLOGO.png" class="logoMinhaBolsa" alt="">
        <h3>aqui você encontra o tipo de sua bolsa concedida</h3>
    </header>
    <form action="./IniciarSessao.html">
        <div class="bemVindoLogin">
            <p>É novo por aqui?</p>
        </div>
        <label for="nomeCompleto">Nome completo</label>
        <input type="text" id="nomeCompleto">
        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin">
        <label for="passwordLogin">Senha</label>
        <input type="password" id="passwordLogin">
        <label for="passwordLogin">Confirmar senha</label>
        <input type="password" id="passwordLogin">
        <label for="Cpf">CPF</label>

        <div class="ou">
            <hr><p>ou<p><hr>
        </div>
        <div class="logoRedes">
            <img src="../img/Facebook.png" alt="" id="facebook">
            <img src="../img/mdi_google.png" alt="">

        </div>
        <button>Cadastrar</button>
   
    </form>
